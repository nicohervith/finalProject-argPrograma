<div class="container" *ngIf="persona">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div class="form-group">
          <label for="img">Foto de perfíl</label>
          <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
            (change)="uploadImage($event)" accept=".jpg, .jpeg, .png,">
        </div>

        <div class="imagen">
          <img [src]="imageService.url" alt="" width="200px" />
        </div>

  </div>
</div>
