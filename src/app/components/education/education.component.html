<div class="row">
  <h3 class="title">Educación</h3>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaeducacion" *ngIf="isLogged">
      Agregar educación
    </button>
  </div>
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h3>{{Educacion.nombreE}}</h3>
          </td>
          <td>
            {{Educacion.descripcionE}}
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editeducacion/{{Educacion.id}}">
              <i class="bi bi-pencil">
              </i>EDITAR
            </button>
          </td>
          <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Educacion.id)"><i
                class="bi bi-trash3"></i>BORRAR</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
