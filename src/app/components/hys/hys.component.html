<div class="row">

  <h3 class="title">Hard & Soft skills</h3>
  <div class="border"></div>
  <div class="hys-container">
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
      <circle-progress [percent]="(skill.porcentaje)" [radius]="90" [imageSrc]="''" [title]="(skill.nombre)"
        [titleColor]="'#212F3C'" [showTitle]="true" [showImage]="false" [imageHeight]="50" [imageWidth]="50"
        [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
        [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true" [animationDuration]="600">
      </circle-progress>

      <div>
        <td *ngIf="isLogged">
          <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
            <i class="bi bi-pencil-fill"></i></button>
        </td>
        <td *ngIf="isLogged">
          <button class="btn btn-danger" (click)="delete(skill.id)">
            <i class="bi bi-trash-fill"></i></button>
        </td>
      </div>

    </div>
  </div>

  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark add-skill-button" *ngIf="isLogged">Nueva Skill</button>
  </div>

</div>
