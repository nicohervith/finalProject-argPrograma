<div class="row">
  <h3 class="title">Experiencia laboral</h3>
  <div class="col-lg-2">
    <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
      Nueva Experiencia
    </button>
  </div>
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h3>{{Experiencia.nombreE}}</h3>
          </td>
          <td>
            {{Experiencia.descripcionE}}
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pencil">
              </i>EDITAR
            </button>
          </td>
          <td *ngIf="isLogged"><button class="btn btn-danger" (click)="delete(Experiencia.id)"><i
                class="bi bi-trash3"></i>BORRAR</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
