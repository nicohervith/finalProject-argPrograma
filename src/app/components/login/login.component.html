<div class="card-container">
  <div class="card bg-dark text-white" style="border-radius: 1rem;">
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    <div class="card-body p-5 text-center">
      <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
      <p class="text-white-50 mb-2">Por favor, ingresar usuario y clave</p>
      <p class="text-white-50 mb-5">Iniciar sesi√≥n como user:admin/user pass:admin/user</p>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

        <div class="form-outline form-white mb-2">
          <input type="email" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario"
            required />
          <label class="form-label" for="nombreUsuario">Usuario</label>
        </div>

        <div class="form-outline form-white mb-1">
          <input type="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
          <label class="form-label" for="password">Password</label>
        </div>
        <button class="btn btn-outline-light" type="submit">Login</button>
      </form>
      <br>
    </div>
  </div>
</div>
